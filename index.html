<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header Content -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Featured Content -->
      <div class="featured">
        <div class="container">
          <div class="callout">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    <!-- Navigation -->
      <nav>
        <ul class="desktop container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile container">
          <li>Menu</li>
        </ul>
      </nav>
    <!-- Gallery Content -->
      <div class="gallery container">
        <div class="item pen">
          <div class="item-image">
            <img src="./resources/images/pen.png">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="./resources/images/watch.png">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="./resources/images/glasses.png">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <!-- Business Info -->
      <div class="business-info container">
        <div class="info-block">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info-block">
          <span class="title">Hours</span>
          <span>0800-1800</span>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>
  </body>
</html>
